<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roman Numeral Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="pt-4 bg-success text-light min-vh-100">
  <main class="container-md d-flex flex-column justify-content-start align-content main-container">
    <h1 class="text-center">Roman Numeral Converter</h1>
    <div class="d-flex flex-column p-4 bg-secondary gap-2" id="app">
      <label for="number">Enter a Number:</label>
      <input type="number" inputmode="numeric" id="number">
      <button id="convert-btn" class="btn btn-primary">Convert</button>
      <div id="output">&nbsp;</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
