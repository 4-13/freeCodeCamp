<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pok√©mon Search App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="pt-4 bg-success text-light">
  <main class="container-md d-flex flex-column justify-content-start align-content main-container"
    style="width: 20rem;">
    <form action="" id="search-form" class="mb-3">
      <div class="mb-2">
        <label for="search-input">Enter pokemon name or ID</label>
        <input type="text" class="form-control" id="search-input" required>
      </div>
      <button type="submit" class="btn btn-primary" id="search-button">Search</button>
    </form>
    <div class="card">
      <div class="card-body w-75 mx-auto">
        <img src="" id="sprite" class="card-img-top d-block ratio ratio-1x1" alt="">
      </div>
      <div class="card-body">
        <table class="table table-striped table-hover table-info">
          <thead>
            <tr>
              <th scope="col">Base</th>
              <th scope="col">Stats</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Name</th>
              <td id="pokemon-name" class="text-capitalize"></td>
            </tr>
            <tr>
              <th scope="row">ID</th>
              <td id="pokemon-id"></td>
            </tr>
            <tr>
              <th scope="row">Weight</th>
              <td id="weight"></td>
            </tr>
            <tr>
              <th scope="row">Height</th>
              <td id="height"></td>
            </tr>
            <tr>
              <th scope="row">Types</th>
              <td id="types" class="text-uppercase"></td>
            </tr>
            <tr>
              <th scope="row">HP</th>
              <td id="hp"></td>
            </tr>
            <tr>
              <th scope="row">Attack</th>
              <td id="attack"></td>
            </tr>
            <tr>
              <th scope="row">Defense</th>
              <td id="defense"></td>
            </tr>
            <tr>
              <th scope="row">Sp. Attack</th>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <th scope="row">Sp. Defense</th>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <th scope="row">Speed</th>
              <td id="speed"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
