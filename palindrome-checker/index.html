<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Palindrome Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>

  <body class="pt-4 bg-success text-light">
    <main
      class="container-md d-flex flex-column justify-content-start align-content main-container"
    >
      <h1 class="text-center">Is it a Palindrome?</h1>
      <div
        id="palindrome-checker"
        class="d-flex flex-column justify-content-start align-content-start mb-2 palindrome-checker"
      >
        <label
          for="text-input"
          class="mb-1 text-center"
          >Enter in text to check for a palindrome:</label
        >
        <input
          id="text-input"
          type="text"
          class="mb-2"
        />
        <button
          id="check-btn"
          type="button"
          class="btn btn-primary mb-2"
        >
          Check
        </button>
        <div
          id="result"
          class="lead text-light result"
        ></div>
      </div>
      <div class="card text-bg-info mb-3">
        <div class="card-header">What is palindrome?</div>
        <div class="card-body">
          <p class="card-text">
            ðŸ’¡ A palindrome is a word or sentence that's spelled the same way
            both forward and backward, ignoring punctuation, case, and spacing.
          </p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
